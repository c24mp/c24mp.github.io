<!DOCTYPE html>
<html>
<head>
	<title>beaver fever</title>


<style type="text/css">
	.lodges{
		width: 500px;
		height: 300px;
		background-color: orange;
		background-repeat: no-repeat;
		background-size: contain;
		animation-name: "win";
		animation-duration: 5s;
		animation-iteration-count: 0;
	}
	@keyframes win {


	}

	#lodge1{
		position: relative;
		left:50px;
		top:50px;
	}
	#lodge2{
		position: relative;
		left:700px;
		top:-250px;
	}
	#lodge3{
		position: relative;
		left:350px;
		top:-250px;
	}


</style>

</head>
<body>

<div id="lodge1" class="lodges"></div>
<div id="lodge2" class="lodges"></div>
<div id="lodge3" class="lodges"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">

$(".lodges").click(function(){
	var y = 0
	var x = Math.floor(Math.random() * 3);
		console.log (x)
		if (x==0) {
			console.log ("win")
			y = y+1
			$(".lodges").css("animation-iteration-count", "y");
			console.log(y)
		}
		else if (x==1 || x==2){
			console.log ("lose")
		}
})

</script>


</body>
</html>
